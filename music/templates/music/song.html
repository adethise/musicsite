{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>My playlist</title>
        <meta charset="utf-8">
        <script src="{% static 'music/scripts.js' %}" charset="uft-8"></script>
    </head>

    <body>

        <p id="song-name">{{ song_name }}</p>

        <p>
            <audio id="player" controls autoplay onended="startRandomSong()" onvolumechange="storeVolume()">
                <source src="{% static song_url1 %}" type="{{ song_mime }}">
                <source src="{% static song_url2 %}" type="{{ song_mime }}">
            </audio>
        </p>

        <button id="button-random" onclick="startRandomSong()">Random</button>

    </body>

</html>
